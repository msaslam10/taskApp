<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form id="edit-profile-form">
              <label for="profile-pic">Profile Picture:</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*" onchange="previewProfilePic(event)">
            
            <!-- Image Preview -->
            <img id="profile-pic-preview" src="" alt="Profile Preview" class="profile-pic-preview" style="display: none;">
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="username" placeholder="Enter phone number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <button type="submit">Save Changes</button>
        </form>
        <button id="cancel-edit">Cancel</button>
    </div>

    <script src="js/edit-profile.js"></script>
</body>
</html>
